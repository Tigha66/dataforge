<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataForge - Data Pipeline Automation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .glass{background:rgba(255,255,255,0.05);backdrop-filter:blur(20px);border:1px solid rgba(255,255,255,0.1)}
    .gradient-text{background:linear-gradient(135deg,#22c55e,#14b8a6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
  </style>
</head>
<body class="bg-[#0a0a0f] min-h-screen text-white">
  <header class="glass sticky top-0">
    <div class="max-w-7xl mx-auto px-8 py-5 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-green-500 to-teal-600 flex items-center justify-center shadow-lg">
          <i class="fas fa-database text-2xl"></i>
        </div>
        <div><h1 class="text-2xl font-bold gradient-text">DataForge</h1><p class="text-xs text-slate-400">Pipeline Automation</p></div>
      </div>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-8 py-10">
    <div class="grid grid-cols-4 gap-6 mb-10">
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Pipelines</p><p class="text-4xl font-bold">18</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Runs Today</p><p class="text-4xl font-bold">247</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Data Processed</p><p class="text-4xl font-bold text-green-400">1.2GB</p></div>
      <div class="glass rounded-2xl p-6"><p class="text-slate-400 text-sm mb-2">Success Rate</p><p class="text-4xl font-bold text-teal-400">99.8%</p></div>
    </div>
    <div class="grid lg:grid-cols-2 gap-8">
      <div class="glass rounded-2xl p-8">
        <h2 class="text-xl font-bold mb-6"><i class="fas fa-plus text-green-400 mr-3"></i>Create Pipeline</h2>
        <div class="space-y-4">
          <input placeholder="Pipeline name..." class="w-full bg-white/5 border border-white/10 rounded-xl p-4 text-white placeholder-slate-500">
          <div class="grid grid-cols-2 gap-4">
            <select class="bg-white/5 border border-white/10 rounded-xl p-4 text-white"><option>Source: CSV</option><option>Source: JSON</option></select>
            <select class="bg-white/5 border border-white/10 rounded-xl p-4 text-white"><option>Dest: SQL</option><option>Dest: BigQuery</option></select>
          </div>
          <button class="w-full py-4 bg-gradient-to-r from-green-500 to-teal-600 rounded-xl font-semibold"><i class="fas fa-play mr-2"></i>Create & Run</button>
        </div>
      </div>
      <div class="glass rounded-2xl p-8">
        <h2 class="text-xl font-bold mb-6"><i class="fas fa-history text-teal-400 mr-3"></i>Recent Runs</h2>
        <div class="space-y-3">
          <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between">
            <div><p class="font-semibold">User Data Sync</p><p class="text-slate-400 text-sm">5 min ago</p></div>
            <span class="px-3 py-1 rounded-lg text-xs bg-green-500/20 text-green-400">Success</span>
          </div>
          <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between">
            <div><p class="font-semibold">Sales ETL</p><p class="text-slate-400 text-sm">1 hour ago</p></div>
            <span class="px-3 py-1 rounded-lg text-xs bg-green-500/20 text-green-400">Success</span>
          </div>
          <div class="bg-white/5 rounded-xl p-4 flex items-center justify-between">
            <div><p class="font-semibold">Inventory Update</p><p class="text-slate-400 text-sm">Now</p></div>
            <span class="px-3 py-1 rounded-lg text-xs bg-blue-500/20 text-blue-400">Running</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
